<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon! Work hard. Have fun. Make history ">
    <title>Amazon.it</title>
    <link rel="stylesheet" href="assets/css/reset.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <a id="ritornaSu"></a>
    <header class="bg-dark">
        <img src="assets/images/logo.png" id="logoAmazon" alt="Logo Amazon">
      <nav>
        <ul class="upunorder">
          <li class="uplist"><a href="#">All</a></li>
          <li class="uplist"><a href="#">Today's deals</a></li>
          <li class="uplist"><a href="#">Customer Service</a></li>
          <li class="uplist"><a href="#">Registry</a></li>
          <li class="uplist"><a href="#">Gift Cards</a></li>
          <li class="uplist"><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="text-center">
          <div class="bg-yellow" id="topOrange">
            <h1>Shop all holiday gift cards</h1>
          </div>
          <div id="modBack">
            <h2>Holiday gift guides</h2>
            <p class="trafiletto">Be a go-gifter</p>
          </div>
      </section>
        <section class="bordoBianco">
            <h3>Find the perfect gift</h3>
            <a href="#" class="ainh">Shop now</a><br>
              <div id="container">
                <div class="colonna">
                  <img src="assets/images/img_1.jpg" class="bordi" alt="immagine di un Ebook">
                </div>
                <div class="colonna">
                  <img src="assets/images/img_2.jpg" class="bordi" alt="immagine di un computer">
                </div>
                <div class="colonna">
                  <img src="assets/images/img_3.jpg" class="bordi" alt="immagine di smartwatch">
                </div>
                <div class="colonna">
                  <img src="assets/images/img_4.jpg" class="bordi" alt="immagine di un cane e un gatto">
                </div>
              </div>
        </section>
        <section class="text-center">
          <img src="assets/images/img_9.png" class="bannerfoto" alt="immagine di un visore">
            <h3 class="bannerh3">Play the gifting game</h3>
            <a href="#" class="ainh">Shop gaming</a>
        </section>
        <section class="text-center">
          <img src="assets/images/img_10.png" class="bannerfoto" alt="immagine con una radio, una pila di libri, delle cuffie e un paio di occhiali">
            <h3 class="bannerh3">The sound of cheer</h3>
            <a href="#" class="ainh">Shop Audio & Accessories</a>
        </section>
    </main>
    <footer class="bg-dark">
        <a href="#ritornaSu" class="text-center" >Back to top</a><br>
      <img src="assets/images/logo.png" id="logoBottomAmazon" alt="Logo Amazon">
    </footer>
  </body>
</html>
