<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon! Work hard. Have fun. Make history ">
    <title>Amazon.it</title>
    <link rel="stylesheet" href="assets/css/reset.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <a id="ritornaSu"></a> 
    <header class="bg-dark"> <!-- assegno all'header una classe bg-dark per settare il colore dello sfondo dell'header scuro -->
        <img src="assets/images/logo.png" id="logoAmazon" alt="Logo Amazon"> 
      <nav>
        <ul class="upunorder"> <!-- creo una lista non ordinata per creare il menu' di navigazione con elementi cliccabili che non portano a nulla per ora-->
          <li class="uplist"><a href="#">All</a></li>
          <li class="uplist"><a href="#">Today's deals</a></li>
          <li class="uplist"><a href="#">Customer Service</a></li>
          <li class="uplist"><a href="#">Registry</a></li>
          <li class="uplist"><a href="#">Gift Cards</a></li>
          <li class="uplist"><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main> <!-- creo un main che conterra' tutto il resto della pagina (footer escluso)-->
      <section class="text-center">  <!-- in questa section creo i due banner (arancione e quello con la foto dei regali) in modo da gestirli meglio  -->
          <div class="bg-yellow" id="topOrange"> 
            <h1>Shop all holiday gift cards</h1>
          </div>
          <div id="modBack">
            <h2>Holiday gift guides</h2>
            <p class="trafiletto">Be a go-gifter</p>
          </div>
      </section>
        <section class="bordoBianco"> <!-- in questa section creo 4 div per poterci mettere 4 foto e affiancarle-->
            <h3>Find the perfect gift</h3>
            <a href="#" class="ainh">Shop now</a>
              <div id="container">
                <div class="colonna">
                  <img src="assets/images/img_1.jpg" class="bordi" alt="immagine di un Ebook">
                </div>
                <div class="colonna">
                  <img src="assets/images/img_2.jpg" class="bordi" alt="immagine di un computer">
                </div>
                <div class="colonna">
                  <img src="assets/images/img_3.jpg" class="bordi" alt="immagine di smartwatch">
                </div>
                <div class="colonna">
                  <img src="assets/images/img_4.jpg" class="bordi" alt="immagine di un cane e un gatto">
                </div>
              </div>
        </section>
        <section class="text-center"> <!-- creo 2 banner con 2 foto in 2 div per gestirli meglio -->
          <img src="assets/images/img_9.png" class="bannerfoto" alt="immagine di un visore">
            <h3 class="bannerh3">Play the gifting game</h3>
            <a href="#" class="ainh">Shop gaming</a>
        </section>
        <section class="text-center">
          <img src="assets/images/img_10.png" class="bannerfoto" alt="immagine con una radio, una pila di libri, delle cuffie e un paio di occhiali">
            <h3 class="bannerh3">The sound of cheer</h3>
            <a href="#" class="ainh">Shop Audio & Accessories</a>
        </section>
    </main>
    <footer class="bg-dark"> <!-- assegno al footer una classe bg-dark per settare il colore dello sfondo del footer scuro -->
        <a href="#ritornaSu" class="text-center" >Back to top</a> <!-- creo un ritorna su collegando questo href al tag a messo ad inizio header -->
      <img src="assets/images/logo.png" id="logoBottomAmazon" alt="Logo Amazon">
    </footer>
  </body>
</html>
